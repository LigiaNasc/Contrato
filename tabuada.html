<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h2><b>Tabuada</b></h2>
   <input type="text" id="numero" placeholder="Digite um nÃºmero">
   <button onclick="calcular()">Calcular</button>
    <p id="oi"></p>
    <script>
        function calcular(){
            let num= +document.getElementById("numero").value
            for(var count=1; count<=10 ; count++)
            document.getElementById("oi").innerHTML= "num + "x" +count+" = " + (num*count)
    }

    </script>
</body>
</html>
