<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastroligia.css">
</head>
<body>
    <div class="container">
        <div class="dados">
            <h1>Preencha os dados</h1>
            Nome:<br>
            <input type="text" id="nome" oninput="digitar()"><br>
            RG:<br>
            <input type="text" id="rg" oninput="digitar()"><br>
            CPF:<br>
            <input type="text" id="cpf" oninput="digitar()"><br>
            Profissão:<br>
            <input type="text" id="prof" oninput="digitar()"><br>
            Endereço:<br>
            <input type="text" id="ende" oninput="digitar()"><br>
        </div>
        <div class="texto">
            <div><h1>Contrato</h1></div>
            <div class="texto">
                 Eu, <span id="Nome"></span>, com o RG <span id="Rg"></span>, e CPF <span id="Cpf"></span>, tendo a profissão de <span id="Prof"></span> e com o endereço <span id="Ende"></span>, estou ciente dos termos de contrato de estágio que tenho que cumprir todos os dias.
            </div>   
        </div>
    </div>
    <script src="js/contratoligia.js"></script>
</body>
</html>
