<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastroligia.css">
</head>
<body>
    <div class="container">
        <div class="dados" >
            <h1>Preencha os dados</h1>
            nome:<br>
            <input type="text" id="nome" onkeypress="digitar()"><br>
            RG:<br>
            <input type="text" id="rg" onkeypress="digitar()"><br>
            CPF:<br>
            <input type="text" id="cpf" onkeypress="digitar()"><br>
            Profissão:<br>
            <input type="text" id="prof" onkeypress="digitar()"><br>
            Endereço:<br>
            <input type="text" id="ende" onkeypress="digitar()"><br>


        </div>
        <div class="texto">
            <div><h1>Contrato</h1></div>
            <div class="texto">
                 eu, <span id="Nome"></span>,com o Rg,<span id="Rg"></span>, e CPF,
                 <span id="Cpf"></span>,tendo a profissão de <span id="Prof"></span> e 
                 com o endereço <span id="Ende"></span>, estou ciente dos termis de contrato d estágio que tenho 
                 que cumprir todos os dias
            </div>   
        </div>
        


    </div>
</body>
</html>
